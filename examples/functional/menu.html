<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Functional | Menu</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">

  <style type="text/css">

    .container {
      margin: 100px auto;
      width: 500px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .collapsible-section {
      border: 1px solid #eee;
    }

  </style>
</head>
<body >
  <div class="container">
    <div class="controls">
      <button class="btn" onclick="javascript: attach();">Attach</button>
    </div>
    <hr>
    <div class="dropdown">
      <a class="btn dropdown-toggle">I'm the toggle.</a>
      <ul class="dropdown-menu">
        <li><span class="dropdown-category">Category</span></li>
        <li><a href="#">Menu Item</a></li>
      </ul>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script type="text/javascript" src="/vendor/requirejs/require.js"></script>
  <script type="text/javascript">

    var element, menu;

    requirejs.config({
      paths: {
        'canon': '../assets/canon',
        'klass': '../vendor/klass/klass'
      }
    });

    require(['canon'], function (canon) {
      element = $('.dropdown');
      menu = new canon.Menu();
    });

    function attach() {
      menu.attach(element);
    }

  </script>
</body>
</html>
