<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Functional | Tooltip</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">

  <style type="text/css">

    .container {
      margin: 100px auto;
      width: 500px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .collapsible-section {
      border: 1px solid #eee;
    }

  </style>
</head>
<body class="responsive">
  <div class="container">
    <div class="controls">
      <button class="btn" onclick="javascript: attach();">Attach</button>
      <button class="btn" onclick="javascript: show();">Show</button>
      <button class="btn" onclick="javascript: hide();">Hide</button>
    </div>
    <i class="icon-help" title="I'm a tooltip."></i>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script type="text/javascript" src="/vendor/requirejs/require.js"></script>
  <script type="text/javascript">

    var element, tooltip;

    requirejs.config({
      paths: {
        'canon': '../assets/canon',
        'klass': '../vendor/klass/klass'
      }
    });

    require(['canon'], function (canon) {
      element = $('.icon-help');
      tooltip = new canon.Tooltip();
    });

    function attach() {
      tooltip.attach(element);
    }

    function show() {
      tooltip.show();
    }

    function hide() {
      tooltip.hide();
    }

  </script>
</body>
</html>
