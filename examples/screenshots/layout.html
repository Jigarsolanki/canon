<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Canon Layout</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">
</head>
<body class="responsive">
  <div class="l-wrapper">
    <div class="nav-utility fixed-top">
      <div class="l-container">
          <ul class="nav">
            <li><a href="#">Link One</a></li>
            <li><a href="#">Link Two</a></li>
            <li><a href="#">Link Three</a></li>
          </ul>
      </div>
    </div>
    <div class="nav-primary fixed-top">
      <div class="l-container">
        <div class="nav-brand">
          <a href="#"></a>
        </div>
        <ul class="nav">
          <li><a href="#">Link One</a></li>
          <li class="active"><a href="#">Link Two</a></li>
          <li class="dropdown primary-dropdown">
            <a href="#">Link Three <i class="dropdown-toggle"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#">One</a></li>
              <li><a href="#">One</a></li>
              <li><a href="#">One</a></li>
            </ul>
          </li>
          <li class="dropdown primary-dropdown active">
            <a href="#">Link Four <i class="dropdown-toggle"></i></a>
            <ul class="dropdown-menu visible">
              <li><span class="dropdown-category">Category</span></li>
              <li><a href="#">One</a></li>
              <li><a href="#">Two</a></li>
              <li>
                <a href="#">This is a really long link <i class="icon-external"></i> <span class="dropdown-caption">And I have a caption.</a>
              </li>
            </ul>
          </li>
          <li><a href="#">Link Five</a></li>
          <li><a href="#">Link Six</a></li>
        </ul>
      </div>
    </div>
    <div class="l-body">
      <div class="l-container">

      </div>
    </div>
    <div class="l-push"></div>
  </div>
  <div class="l-footer">
    <div class="l-container"></div>
  </div>
</body>
</html>
