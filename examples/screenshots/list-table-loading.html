<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | List Table (Loading)</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">
</head>
<body class="responsive" style="background: #fff;">
  <div class="list-table list-table-stretched">
    <table>
      <thead>
        <tr>
          <th class="table-status"></th>
          <th>
            <a href="#" class="table-sort">
              <span class="table-sort-text">Header (Normal)</span>
              <span class="table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="table-sort hover">
              <span class="table-sort-text">Header (Hover)</span>
              <span class="table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="table-sort table-sort-asc">
              <span class="table-sort-text">Header (Ascending)</span>
              <span class="table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="table-sort table-sort-asc hover">
              <span class="table-sort-text">Header (Ascending Hover)</span>
              <span class="table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="table-sort table-sort-desc">
              <span class="table-sort-text">Header (Descending)</span>
              <span class="table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="table-sort table-sort-desc hover">
              <span class="table-sort-text">Header (Descending Hover)</span>
              <span class="table-sort-indicator"></span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="table-overlay table-overlay-loading"></div>
  </div>
</body>
</html>
