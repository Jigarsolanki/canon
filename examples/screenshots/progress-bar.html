<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | Progress Bar</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">
</head>
<body style="background: #fff;">
  <div style="width: 500px; margin: 0 auto; padding: 40px;">
    <div class="progress progress-success">
      <div class="bar" style="width: 30%;"></div>
    </div>

    <div class="progress progress-striped progress-success">
      <div class="bar" style="width: 40%;"></div>
    </div>

    <div class="progress progress-warning">
      <div class="bar" style="width: 50%;"></div>
    </div>

    <div class="progress progress-striped progress-warning">
      <div class="bar" style="width: 60%;"></div>
    </div>

    <div class="progress">
      <div class="bar bar-success" style="width: 20%;"></div>
      <div class="bar bar-success" style="width: 40%;"></div>
      <div class="bar bar-success bar-striped" style="width: 30%;"></div>
      <div class="bar" style="width: 10%;"></div>
    </div>
    <div class="progress-description">
      <div class="caption" style="width: 20%;">Step One</div>
      <div class="caption" style="width: 40%;">Step Two</div>
      <div class="caption" style="width: 30%;">Step Three</div>
      <div class="caption" style="width: 10%;">Step Four</div>
    </div>

    <div class="progress">
      <div class="bar bar-warning" style="width: 20%;"></div>
      <div class="bar bar-warning" style="width: 40%;"></div>
      <div class="bar bar-warning bar-striped" style="width: 30%;"></div>
      <div class="bar" style="width: 10%;"></div>
    </div>
    <div class="progress-description">
      <div class="caption" style="width: 20%;">Step One</div>
      <div class="caption" style="width: 40%;">Step Two</div>
      <div class="caption" style="width: 30%;">Step Three</div>
      <div class="caption" style="width: 10%;">Step Four</div>
    </div>
  </div>
</body>
</html>
