<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Canon | Unit Tests</title>

  <link rel="stylesheet" type="text/css" href="/components/jasmine/lib/jasmine-core/jasmine.css">

  <script type="text/javascript" src="/components/jquery/jquery.js"></script>
  <script type="text/javascript" src="/components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="/components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="/components/jasmine-jquery/lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="/vendor/requirejs/require.js"></script>
</head>
<body>
  <div id="mocha"></div>
  <div id="fixture"></div>

  <script type="text/javascript">

    var specs;

    specs = [];
    specs.push('unit/canon_spec');
    specs.push('unit/canon/core/component_spec');
    specs.push('unit/canon/core/positioning_spec');
    specs.push('unit/canon/menu_spec');
    specs.push('unit/canon/tooltip_spec');

    requirejs.config({
      paths: {
        'canon': '../assets/canon',
        'klass': '../vendor/klass/klass'
      }
    });

    require(specs, function () {

      var htmlReporter, jasmineEnvironment;

      htmlReporter = new jasmine.HtmlReporter();

      jasmineEnvironment = jasmine.getEnv();
      jasmineEnvironment.addReporter(htmlReporter);
      jasmineEnvironment.specFilter = function (spec) {
        return htmlReporter.specFilter(spec);
      };
      jasmineEnvironment.execute();
    });

  </script>
</body>
</html>
