<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | Forms</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">
  <script type="text/javascript" src="/assets/canon.js"></script>
</head>
<body>
  <form>
    <fieldset>
      <legend>Fieldset One</legend>
      <label>Label One</label>
      <input type="text">
      <input type="password">
      <select>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
      <input type="file">
      <input type="file" multiple>
    </fieldset>
    <fieldset>
      <legend>Fieldset Two</legend>
      <label>Label Two</label>
      <select multiple>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Checkbox and Radio Groups</legend>
      <label class="checkbox">
        <input type="checkbox">
        Option One
      </label>
      <label class="checkbox">
        <input type="checkbox">
        Option Two
      </label>
      <label class="radio">
        <input type="radio">
        Option One
      </label>
      <label class="radio">
        <input type="radio">
        Option Two
      </label>
    </fieldset>
    <fieldset>
      <legend>Inline Checkbox and Radio Groups</legend>
      <label class="checkbox inline">
        <input type="checkbox">
        Option One
      </label>
      <label class="checkbox inline">
        <input type="checkbox">
        Option Two
      </label>
      <label class="radio inline">
        <input type="radio">
        Option One
      </label>
      <label class="radio inline">
        <input type="radio">
        Option Two
      </label>
    </fieldset>
  </form>
</body>
</html>
