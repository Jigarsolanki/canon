<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Canon Layout</title>

  <link rel="stylesheet" type="text/css" href="/assets/canon.css">
  <script type="text/javascript" src="/assets/canon.js"></script>
</head>
<body>
  <div class="l-wrapper">
    <div class="nav-utility">
      <div class="l-container">
          <ul class="nav">
            <li><a href="#">Link One</a></li>
            <li><a href="#">Link Two</a></li>
            <li><a href="#">Link Three</a></li>
          </ul>
      </div>
    </div>
    <div class="nav-primary">
      <div class="l-container">
        <div class="nav-brand">
          <a href="#"><span></span></a>
        </div>
        <ul class="nav">
          <li><a href="#">Link One</a></li>
          <li class="active"><a href="#">Link Two</a></li>
          <li><a href="#">Link Three</a></li>
          <li><a href="#">Link Four</a></li>
          <li><a href="#">Link Five</a></li>
          <li><a href="#">Link Six</a></li>
        </ul>
      </div>
    </div>
    <div class="nav-secondary">
      <div class="l-container">
        <ul class="nav">
          <li><a href="#">Link One</a></li>
          <li class="active"><a href="#">Link Two</a></li>
          <li><a href="#">Link Three</a></li>
          <li><a href="#">Link Four</a></li>
          <li><a href="#">Link Five</a></li>
          <li><a href="#">Link Six</a></li>
        </ul>
      </div>
    </div>
    <div class="l-body">
      <div class="l-inner">
        <div class="l-container">
        </div>
      </div>
    </div>
    <div class="l-push"></div>
  </div>
  <div class="l-footer">
    <div class="l-inner">
      <div class="l-container"></div>
    </div>
  </div>
</body>
</html>
